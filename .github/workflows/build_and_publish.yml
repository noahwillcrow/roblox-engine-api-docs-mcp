name: Build and Publish Docker Image

# on:
#   workflow_dispatch:
#   schedule:
#     - cron: '0 8 * * 4' # Midnight PST on Thursdays since Roblox updates on Wednesdays

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Get Roblox Version
        id: get_version
        run: |
          VERSION=$(poetry run python src/scripts/get_roblox_version.py)
          echo "ROBLOX_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: noahwillcrowdocker
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            noahwillcrowdocker/roblox-engine-api-docs-mcp-server:latest
            noahwillcrowdocker/roblox-engine-api-docs-mcp-server:${{ steps.get_version.outputs.ROBLOX_VERSION }}